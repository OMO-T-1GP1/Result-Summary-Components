<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Result Summary Components</title>
            <link rel="stylesheet" href="style.css">
            <link rel="icon" href="assets/images/favicon.png">
        </head>
 <body>
    <section class="main-sec">
            <section class="sec-1">
                <div class="sec1-div">
                <h2 id="result">Your Result</h2><br>
                <div id="sec1-p">
                <p  id="per">76</p><br>
                <p id="per-num">of 100</p><br>
                </div>
                <h2 id="great">Great</h2><br>
                <p id="sec1-p2">You scored higher than 65% of <span id="sec1-p2span"> the people who have takes</span><span id="sec1-p2span2">these tests.</span></p>
                </div>
            </section>
            <section class="sec-2">
                <div class="sec2-div">
                <h2>Summary</h2>
                <ul class="u-list">
                    <li id="reac"><span class="span-list">Reaction <span class="num"><span class="no">80</span>/100</span></span></li><br>
                    <li id="memo"><span class="span-list">Memory <span class="num"> <span class="no">92</span>/100</span></span></li><br>
                    <li id="verb"><span class="span-list">Verbal <span class="numb"><span class="no">61</span>/100</span></li></span><br>
                    <li id="vis"><span class="span-list">Visual <span class="numb"><span class="no">72</span>/100</span></li></span><br>
                </ul>
                <button id="button">Continue</button>
            </div>
            </section>
    </section>
 </body>
</html>
